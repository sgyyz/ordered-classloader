language: java
jdk:
  - openjdk8

install:
  mvn --settings .setttings.xml clean install -Dgpg.skip -Dmaven.javadoc.skip=true -B -V

script:
  mvn --settings .setttings.xml clean deploy -DskipTests=true -B -U -Prelease

before_deploy:
  - mvn help:evaluate -N -Dexpression=project.version|grep -v '\['
  - export project_version=$(mvn help:evaluate -N -Dexpression=project.version|grep -v '\[')
  - echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
  - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust
  - sed -i -- "s/\${env.SONATYPE_PASSWORD}/$SONATYPE_PASSWORD/g" .settings.xml
  - mvn --settings .settings.xml clean deploy -DskipTests=true -Dmaven.javadoc.skip=false -B -U

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "target/ordered-classloader-$project_version.jar"
    - "target/ordered-classloader-$project_version-javadoc.jar"
    - "target/ordered-classloader-$project_version-sources.jar"

  on:
    tags: true
    repo: sgyyz/ordered-classloader
  name: $project_version
